            table:
            keyColumn:
            limit: "1000"
        promptContext:
          userContext:
          inputs:
          outputFormat: "TEXT"
        destination:
          snowflake:
            database: "[Environment Default]"
            schema: "[Environment Default]"
            table:
            createTableOptions: "Fail if Table Exists"
