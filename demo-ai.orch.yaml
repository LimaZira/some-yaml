type: "orchestration"
version: "1.0"
pipeline:
  components:
    Start:
      type: "start"
      transitions:
        unconditional:
        - "Amazon Bedrock Prompt"
        - "Azure OpenAI Prompt"
        - "OpenAI Prompt"
      parameters:
        componentName: "Start"
    Amazon Bedrock Prompt:
      type: "ai-prompt"
      parameters:
        componentName: "Amazon Bedrock Prompt"
