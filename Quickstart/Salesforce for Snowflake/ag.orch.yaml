type: "orchestration"
version: "1.0"
pipeline:
  components:
    Starter:
      type: "start"
      transitions:
        success:
        - "RunTran"
        - "RunTran 2"
      parameters:
        componentName: "Starter"
    RunTran:
      type: "run-transformation"
      parameters:
        componentName: "RunTran"
        transformationJob: "Thingy"
        setScalarVariables:
        setGridVariables:
    RunTran 2:
      type: "run-transformation"
      parameters:
        componentName: "RunTran 2"
        transformationJob: "Another Jobby"
        setScalarVariables:
        setGridVariables:
design:
  components:
    Starter:
      position:
        x: 0
        y: 0
      tempMetlId: 1
    RunTran:
      position:
        x: 100
        y: -50
      tempMetlId: 2
    RunTran 2:
      position:
        x: 100
        y: 50
      tempMetlId: 3
