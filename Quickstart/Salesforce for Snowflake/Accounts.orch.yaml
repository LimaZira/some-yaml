      type: "salesforce-query"
      transitions:
        success:
        - "Sync"
      parameters:
        componentName: "Salesforce Contact"
        basicAdvancedMode: "Basic"
        authenticationMethod: "OAuth"
        useSandbox: "No"
        authentication: "${SalesforceOAuthName}"
        connectionOptions:
        dataSource: "Contact"
        dataSelection:
        - "Id"
        - "Name"
        - "AccountId"
        dataSourceFilter:
        combineFilters: "And"
        limit: "100"
        type: "Standard"
        primaryKeys:
        warehouse: "[Environment Default]"
        database: "[Environment Default]"
        schema: "[Environment Default]"
        targetTable: "mtln_qs_sf_contact"
        stage: "[Custom]"
        stagePlatform: "Snowflake Managed"
        loadOptions:
        autoDebug: "Off"
  variables:
    SalesforceOAuthName:
      metadata:
        type: "TEXT"
        description: "Name of your Salesforce OAuth"
        scope: "COPIED"
        visibility: "PRIVATE"
      defaultValue: "Salesforce-2024"
design:
  components:
    Start:
      position:
        x: 0
        "y": 0
      tempMetlId: 1
    Sync:
      position:
        x: 300
        "y": 0
      tempMetlId: 2
    Salesforce UserRole:
      position:
        x: 150
        "y": -300
      tempMetlId: 3
    Salesforce Account:
      position:
        x: 150
        "y": -200
      tempMetlId: 4
    Salesforce Asset:
      position:
        x: 150
        "y": -100
      tempMetlId: 5
    Salesforce User:
      position:
        x: 150
        "y": 0
      tempMetlId: 6
    Salesforce Product2:
      position:
        x: 150
        "y": 100
      tempMetlId: 7
    Salesforce Partner:
      position:
        x: 150
